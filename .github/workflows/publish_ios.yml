name: Publish iOS

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  cocoapods-release:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: CocoaPods Release
        run: pod trunk push QonversionSandwich.podspec
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
